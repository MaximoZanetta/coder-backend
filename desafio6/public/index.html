<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <h1 class="text-center mt-3">Form for EJS</h1>
    <div class="container">
        <form id="form-products">
            <div class="mb-3">
                <label class="form-label" for="">Name</label>
                <input id="name" class="form-control" name="name" type="text">
            </div>
    
            <div class="mb-3">
                <label class="form-label" for="">Price</label>
                <input id="price" class="form-control" name="price" type="number">
            </div>
    
            <div class="mb-3">
                <label class="form-label" for="">Url image</label>
                <input id="url" class="form-control" name="url" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <h3 class="mt-4">Products Views</h3>
        <table class="table" id="products">
        </table>
    </div>

    <div class="container">
        <h4>Chat app</h4>
        <form id="form-message" action="" >
            <label for="">Email</label>
            <input id="email" name="email" type="text" placeholder="Email...">
            <br>
            <h5>Messages:</h5>
            <ul id="messages"></ul>
            <input id="message" type="text">
            <button type="submit">Send</button>
        </form>
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
